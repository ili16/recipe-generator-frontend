<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="loading.css">
    <script src="DisplayRecipes.js" defer></script>
    <script src="GetRecipes.js" defer></script>
    <script src="loading.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <nav class="navbar">
        <a href="#" class="nav-logo">Recipe Generator</a>

        <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>

        <div class="nav-links-and-buttons">
            <ul class="nav-links">
                <li><a href="generate.html" id="navGenerate">Generator</a></li>
                <li><a href="recipes.html" id="navRecipes">Meine Rezepte</a></li>
                <li><a href="profile.html" id="navProfile">Profil</a></li>
            </ul>

            <div class="nav-buttons">
                <button id="languageToggleButton" onclick="toggleLanguage()">Switch to English</button>
            </div>
        </div>
    </nav>

    <div class="import-button-container">
        <button id="openImportModal" class="import-button">Import Recipe Manually</button>
    </div>

    <div id="importModal" class="modal hidden">
        <div class="modal-content">
            <h2>Import Recipe</h2>
            <label for="recipename">Recipe Name</label>
            <input type="text" id="recipename" />

            <label for="recipe">Recipe (Markdown)</label>
            <textarea id="recipe" rows="10"></textarea>            

            <label for="category">Category</label>
            <select id="category">
                <option value="" disabled selected>Select category</option>
                <option value="Hauptgericht">Hauptgericht</option>
                <option value="Vorspeise">Vorspeise</option>
                <option value="Dessert">Dessert</option>
                <option value="Brot">Brot</option>
                <option value="Sonstiges">Sonstiges</option>
            </select>

            <div class="modal-buttons">
                <button id="submitRecipe">Submit</button>
                <button id="closeImportModal">Cancel</button>
            </div>
        </div>
    </div>

    <div id="importSuccess" class="success-toast hidden">Recipe imported successfully!</div>

    <div class="container">
        <h1>Recipe List</h1>
        <div class="recipe-container" id="recipeContainer">
            <!-- Recipes will be displayed here -->
        </div>
    </div>
</body>

</html>
