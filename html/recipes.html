<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="recipes.css">
    <script src="DisplayRecipes.js" defer></script>
    <script src="GetRecipes.js" defer></script>
    <script src="loading.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="navbar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
    <script src="keycloak.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recipe Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="generate.html">Generate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="recipes.html">Rezepte verwalten</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="profile.html">Profil</a>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link" id="storageLink" href="#" target="_blank" rel="noopener noreferrer">Kochbuch</a>
                    </li>
                    <li class="nav-item dropdown" id="userDropdown" style="display: none;">
                      <a class="nav-link dropdown-toggle text-white" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="usernameDisplay">User</span>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                      </ul>
                    </li>
                    
                    <li class="nav-item" id="loginContainer">
                      <button class="btn btn-outline-light" id="loginbtn" onclick="login()">Login</button>
                    </li>                
                  </li>
                </ul>
            </div>
        </div>
      </nav>

    <div class="import-button-container">
        <button id="openImportModal" class="import-button">Import Recipe Manually</button>
    </div>

    <div id="importModal" class="custom-modal hidden">
        <div class="custom-modal-content">
            <h2>Import Recipe</h2>
            <label for="recipename">Recipe Name</label>
            <input type="text" id="recipename" />

            <label for="recipe">Recipe (Markdown)</label>
            <textarea id="recipe" rows="10"></textarea>            

            <label for="category">Category</label>
            <select id="category">
                <option value="" disabled selected>Select category</option>
                <option value="Hauptgericht">Hauptgericht</option>
                <option value="Vorspeise">Vorspeise</option>
                <option value="Dessert">Dessert</option>
                <option value="Brot">Brot</option>
                <option value="Sonstiges">Sonstiges</option>
            </select>

            <div class="modal-buttons">
                <button id="submitRecipe">Submit</button>
                <button id="closeImportModal">Cancel</button>
            </div>
        </div>
    </div>

    <div id="importSuccess" class="success-toast hidden">Recipe imported successfully!</div>

    <div class="container">
        <h1>Recipe List</h1>
        <div class="recipe-container" id="recipeContainer">
            <!-- Recipes will be displayed here -->
        </div>
    </div>
</body>

</html>
