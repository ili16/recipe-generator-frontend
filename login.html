<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .login-btn {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #0078d4;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <a href="/.auth/login/aad?post_login_redirect_uri=/index.html" class="login-btn">Login with Microsoft</a>
</body>
</html>
